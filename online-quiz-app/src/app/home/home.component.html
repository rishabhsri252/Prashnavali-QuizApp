<!--
  Countdown Spinner Overlay
-->
<div class="countdown-overlay" *ngIf="countdownOverlay">
  <mat-spinner></mat-spinner>
</div>

<h2>Select quiz subject : </h2>
<mat-form-field appearance="fill">
  <mat-label>Select Quiz</mat-label>
  <mat-select [(value)]="selectedSubject">
    <mat-option *ngFor="let subject of subjects" value="{{subject}}">{{subject | titlecase}}</mat-option>
  </mat-select>
</mat-form-field>
<br>
<button mat-raised-button color="primary" (click)="startQuiz()" [disabled]="!selectedSubject">Start</button>
